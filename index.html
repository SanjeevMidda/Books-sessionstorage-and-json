<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="addForm">
        <h1>ADD</h1>

        <!-- Inputs where user can enter their book -->
        <form action="">
            <label for="fname">AUTHOR: </label>
            <input type="text" id="author" name="author"><br><br>

            <label for="fname">TITLE: </label>
            <input type="text" id="title" name="title"><br><br>

            <label for="fname">GENRE: </label>
            <input type="text" id="genre" name="genre"><br><br>

            <label for="fname">PAGES: </label>
            <input type="text" id="pages" name="pages"><br><br>

            <!-- Event listener added to the button. The user's book will be stored once they press the button. -->
            <button type="button" onclick="addBook()">ADD</button>
        </form>
    </div>
    
    <!-- All books the user has stored will be displayed here -->
    <h1>BOOKLIST</h1>
    <div class="booklist">
        
    </div>

    <script src="book.js"></script>
</body>
</html>
